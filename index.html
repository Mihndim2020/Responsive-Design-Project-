<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design Exercise</title>
  </head>
  <body>
    <header>
      <div class="upper-nav"></div>
      <div class="lower-nav"></div>
      <div class="display-bar"></div>
    </header>
    <main>
      <section class="hero-area grid-rows">
        <div class="hero-area-items col-tab-8 col-desk-8 left-side">
        </div>       
       
        <div class="hero-area-items col-tab-4 col-desk-4 right-sides">
        </div>
        <div class="hero-area-items col-tab-4 col-desk-4 right-sides">
        </div>
      </section>

      <section class="latest-news grid-rows">
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
        <div class="latest-news-items col-tab-4 col-desk-3"></div>
      </section>

      <section class="latest-funding-rounds grid-rows">
        <div class="latest-funding-rounds-items col-tab-3 col-desk-3"></div>
        <div class="latest-funding-rounds-items col-tab-3 col-desk-3"></div>
        <div class="latest-funding-rounds-items col-tab-3 col-desk-3"></div>
        <!-- <div class="latest-funding-rounds-items col-tab-3 col-desk-3"></div> -->
      </section>

      <section class="tech-news grid-rows">
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
        <div class="tech-news-items col-tab-6 col-desk-4"></div>
      </section>

      <section class="latest-deals grid-rows">
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
        <div class="latest-deals-items col-tab-4 col-desk-3"></div>
      </section>
    </main>
    <footer>
        <div class="footer-items"></div>
    </footer>
  </body>
</html>
